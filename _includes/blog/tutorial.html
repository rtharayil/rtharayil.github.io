<section id="tutorials">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> </h2>

                <hr class="primary">
            </div>
        </div>
    </div>



    <div class="container">
        <h3>Video tutorials</h3>

        <div class="row">
            {% for lesson in page.lessons  %}

            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 text-left  container " style="padding: 30px;">
                <div>

                    <details>
                        <summary> <h4 class="text-left">{{ lesson.title }} </h4></summary>

                    <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                            src="https://player.vimeo.com/video/{{lesson.id}}?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                            frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                            style="position:absolute;top:0;left:0;width:100%;height:100%;"
                            title="customizeImage"></iframe>
                    </div>
                    <script src="https://player.vimeo.com/api/player.js"></script>
                </details>






                </div>

            </div>
        </div>

        {% endfor %}
    </div>

    </div>
</section>
